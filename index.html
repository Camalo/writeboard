<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>WriteBoard Online</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">LOGO </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="row align-items-start">
            <div class="col-1">
                <div id="save-button" class="side-bar side-bar-button">
                    <button type="button"> <img src="images/icons8-сохранить-100.png" height="40" width="40" />

                    </button>
                </div>
                <div class="side-bar">
                    <button type="button"> <img src="images/icons8-cursor-128.png" height="40" width="40" /></button>
                    <button type="button"> <img id="pencilBtn" src="images/icons8-кончик-карандаша-50.png" height="40"
                            width="40" /></button>
                    <button type="button"> <img id="markerBtn" src="images/icons8-marker-60 (1).png" height="40"
                            width="40" /></button>
                    <button type="button"> <img id="eraserBtn" src="images/icons8-стереть-50.png" height="40"
                            width="40" /></button>
                    <button type="button"> <img id="clearBtn" src="images/icons8-чистый-50.png" height="40"
                            width="40" /></button>
                    <button type="button"> <img src="images/icons8-цвет-заливки-60.png" height="40"
                            width="40" /></button>
                    <button type="button"> <img src="images/icons8-изображение-50.png" height="40"
                            width="40" /></button>
                    <button type="button"> <img id="addText" src="images/icons8-text-120.png" height="40"
                            width="40" /></button>

                </div>
            </div>
            <div class="col-8">
                <div class="top-bar" id="topbar">


                </div>
                <div class="canvas-container container vertical-scrollable">
                    <canvas id="WriteBoard" height="500px" width="830px">

                    </canvas>
                </div>
            </div>
            <div id="stikers" class="col-3 stikers-container">

            </div>
        </div>
        <!-- <div>
        <input type="color" id="color" name="color" value="#e66465">

    </div> -->

    </canvas> -->
</body>
<script type="text/javascript" src="oop.js"> </script>
